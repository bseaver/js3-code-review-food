<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Details</th>
      <th>Calories</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let food of foodList | caloricContent; let idx = index;">
      <td>{{food.foodName}}</td>
      <td>{{food.foodDetails}}</td>
      <td>{{food.foodCalories}}</td>
      <td><button (click)="startEditFood(idx)" class="btn btn-info">Edit</button></td>
      <td><button (click)="startDeleteFood(idx)" class="btn btn-warning">Delete</button></td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td><button (click)="startNewFood()" class="btn btn-primary">New Entry</button></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tfoot>
</table>
