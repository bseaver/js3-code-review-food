<div *ngIf="editFood" >
  <h3>Edit Existing Food</h3>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="foodName">Name of Food:</label>
      <input [(ngModel)]="editFood.foodName" type="text" name="foodName" class="form-control">
    </div>

    <div class="form-group">
      <label for="foodDetails">Details:</label>
      <input [(ngModel)]="editFood.foodDetails" type="text" name="foodDetails" class="form-control">
    </div>

    <div class="form-group">
      <label for="foodCalories">Calories:</label>
      <input [(ngModel)]="editFood.foodCalories" type="number" name="foodCalories" class="form-control">
    </div>

    <button (click)="endEditFood()" class="btn btn-info">Close</button>
  </form>
</div>
